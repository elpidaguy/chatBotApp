<div class="mx-auto text-center" style="margin-top:65px;width: 18%;">
        <div class="card">
          <div class="card-body">
            <form ng-submit="update()">
                <h1 class="h3 mb-3 font-weight-normal">Profile</h1>
                <hr>
                <div class="form-group">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" class="form-control" id="username" aria-describedby="uname" placeholder="Enter Username" ng-model="userdata.username" required>
                </div>
                <div class="form-group">
                    <!-- <label for="firstname">First Name</label> -->
                    <input type="text" class="form-control" id="firstname" aria-describedby="firstname" placeholder="Enter First Name" ng-model="userdata.fname" required>
                </div>
                <div class="form-group">
                    <!-- <label for="lastname">Last Name</label> -->
                    <input type="text" class="form-control" id="lastname" aria-describedby="lastname" placeholder="Enter Last Name" ng-model="userdata.lname" required>
                </div>
                <div class="form-group">
                    <!-- <label for="exampleInputPassword1">Password</label> -->
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="userdata.password" required>
                </div>
                <div class="form-group">
                    <!-- <label for="retype">Retype Password</label> -->
                    <input type="password" class="form-control" id="retype" placeholder="Retype Password" ng-model="repassword" required>
                </div>
                <div class="form-check">
                        <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" ng-model="userdata.isStaff" disabled="disabled">
                                is Staff ?
                                <span class="form-check-sign">
                                        <span class="check"></span>
                                </span>
                        </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Update</a>
            </form>
          </div>
