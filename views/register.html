<style type="text/css">
    .imgwrapper{
  width: 100% !important;
  height: auto !important;
  /*padding: 8% !important;*/
  margin-top:-20%; 
}

#body {
    background-image: url("assets/erp-login-bg.jpg");
    background-size: cover;
  height: 100% !important; 
  background-position: center;
  background-repeat: no-repeat;
    color: grey;
    font-family: "Muli",sans-serif;
    font-size: 13px;
    margin: 0;
    padding: 0;
}
</style>
<div id="body">
<div class="mx-auto mt-5 text-center" style="width: 25%;">
    <div class="card">
      <div class="card-body">
        <form ng-submit="register()">

            <div class="text-center mt-2">
    <div class="row mt-5">
      <div class="col-md-3"></div>
      <div class='col-md-6'>
        <img src="assets/LOGO-2019.jpg" class="img-responsive imgwrapper">
      </div>
    </div>
  </div>

            <!-- <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1> -->
            <hr>
            <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="text" class="form-control" id="username" aria-describedby="uname" placeholder="Enter Username" ng-model="reg.username" required>
            </div>
            <div class="form-group">
                <!-- <label for="firstname">First Name</label> -->
                <input type="text" class="form-control" id="firstname" aria-describedby="firstname" placeholder="Enter First Name" ng-model="reg.fname" required>
            </div>
            <div class="form-group">
                <!-- <label for="lastname">Last Name</label> -->
                <input type="text" class="form-control" id="lastname" aria-describedby="lastname" placeholder="Enter Last Name" ng-model="reg.lname" required>
            </div>
            <div class="form-group">
                <!-- <label for="exampleInputPassword1">Password</label> -->
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="reg.password" required>
            </div>
            <div class="form-group">
                <!-- <label for="retype">Retype Password</label> -->
                <input type="password" class="form-control" id="retype" placeholder="Retype Password" ng-model="repassword" required>
            </div>
            <div class="form-check">
                    <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" ng-model="reg.isStaff">
                            is Staff ?
                            <span class="form-check-sign">
                                    <span class="check"></span>
                            </span>
                    </label>
            </div>
            <hr>

            <div class="form-group">
                <a href="#/">Already have account ?</a>
            </div>
            <br>             
            <button type="submit" class="btn btn-block" style="color:white;background-color: rgb(237, 27, 36) !important;">Register</button>
        </form>
      </div>
    </div>
</div>
</div>
