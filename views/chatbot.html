<div style="margin-top:65px" class="container text-center">
	<div style="min-height: 500px !important;" class="card bg-white">
		<div>
			<h3>Chat Bot</h3>
		</div>
		<hr>
		<div ng-repeat="x in questions track by $index">
			<br>
			<div class="row text-left">
				<div class="col-md-6"></div>
				<div class="col-md-6"><span class="bg-danger">You: {{x}}</span></div>
			</div>
			<div class="row text-right">
				<div class="col-md-6"><span class="bg-primary">Bot: {{answers[$index]}}</span></div>	
				<div class="col-md-6"></div>
			</div>
			<br>
		</div>
		<div ng-if="flag"><span class="text-left">typing...</span></div>
	</div>
	<hr>
	<div>
		<input type="text" name="question" class="form-control" ng-model="question" placeholder="Enter Question Here...">
	</div>
	<br>
	<div>
		<button class="btn btn-block btn-primary" ng-click="chatbot()">Send</button>
	</div>
</div>
